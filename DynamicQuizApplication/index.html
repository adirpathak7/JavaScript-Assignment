<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Application</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>Hello User</h1>

    <div id="main-div">

        <div class="question" answer="JavaScript">
            <p>1. Which is the scripting language?</p>
            <label><input type="radio" name="question1" value="Java"> Java</label><br>
            <label><input type="radio" name="question1" value="JavaScript"> JavaScript</label><br>
            <label><input type="radio" name="question1" value="HTML"> HTML</label><br>
            <label><input type="radio" name="question1" value="CSS"> CSS</label>
            <div class="feedback"></div>
        </div>

        <div class="question" answer="Python">
            <p>2. Which is a popular programming language for data science?</p>
            <label><input type="radio" name="question2" value="JavaScript"> JavaScript</label><br>
            <label><input type="radio" name="question2" value="Python"> Python</label><br>
            <label><input type="radio" name="question2" value="HTML"> HTML</label><br>
            <label><input type="radio" name="question2" value="CSS"> CSS</label>
            <div class="feedback"></div>
        </div>
    </div>
</body>

</html>
